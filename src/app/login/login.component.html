<form class="form-signin" [formGroup]="form" #f="ngForm" (ngSubmit)="login(f.value)">
    <div class="container">
        <div class="form-group">
            <label for="username">Username :</label>
            <input formControlName="username" type="text" id="username" name="username" class="form-control">
        </div>
        <div *ngIf="getUsername()?.touched && getUsername()?.invalid" class="alert alert-danger">
            <div *ngIf="getUsername()?.errors['required']">Usename is required !.</div>
        </div>
        <div class="form-group">
            <label for="password">Password :</label>
            <input formControlName="password" type="password" id="password" name="password" class="form-control">
        </div>
        <div *ngIf="getPassword()?.touched && getPassword()?.invalid" class="alert alert-danger">
            <div *ngIf="getPassword()?.errors['required']">Password is required !.</div>
        </div>
        <button class="btn btn-primary">Login</button>
    </div>
</form>
